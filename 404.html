<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/" />
    <script type="text/javascript">
      // Get the current path and query string
      const path = window.location.pathname.replace('/card-shop-search', '');
      const query = window.location.search;
      
      // Preserve the original path in the query string
      window.location.replace(`/card-shop-search/${path}${query}`);
    </script>
    </script>
</head>
