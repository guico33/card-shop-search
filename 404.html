<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
          const basePath = '/card-shop-search';
          const currentPath = window.location.pathname;
          const query = window.location.search;
  
          // Directly redirect to the base path without altering the path with a hash
          if (!currentPath.startsWith(basePath)) {
              window.location.href = `${basePath}${currentPath}${query}`;
          }
      });
  </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
